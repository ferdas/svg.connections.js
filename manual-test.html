<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>svg.connections.js</title>
    <style type="text/css">
      html, body, #drawing {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      .connector {
        stroke: #111;
      }

      .tmp-connector {
        stroke: #555;
        stroke-dasharray: 5px;
      }
    </style>
  </head>

  <body>
    <div id="drawing"></div>


    <script type="text/javascript" src="https://raw.githubusercontent.com/wout/svg.js/master/dist/svg.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/wout/svg.draggable.js/master/dist/svg.draggable.min.js"></script>
    <script src="src/svg.connections.js"></script>

    <script>
        
      var a, b, c, rect, handle
        , draw = SVG('drawing').attr({ 'font-size': 10 })

      a = draw.group()
      rect = draw.rect(100,100).fill('#005ce6').center(150, 150).addClass('node1').connectable()
      handle = draw.rect(50,50).fill('#5c00e6').center(200, 200)
      a.add(rect)
      a.add(handle)
      a.draggable()
      a.on('dragmove', function(){
        rect.refreshConnections()
      })
      draw.plain('Drag from here').center(150, 210)

      b = draw.rect(100,100).fill('#005ce6').center(500, 150).addClass('node2').connectable()
      draw.plain('Drop here').center(500, 210)

      c = draw.rect(100,100).fill('#005ce6').center(150, 300).addClass('node3').connectable()

      draw.connection(b, c)
    </script>
  </body>
</html>
